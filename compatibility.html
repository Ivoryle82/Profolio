<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Compatibility</title>
    <link rel="stylesheet" href="styles.css">
    <script src="src/script.ts" type="module"></script>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">quamatbong</div>
        <nav>
            <ul>
                <li><a href="myphotos.html">My Photos</a></li>
                <li><a href="myspotify.html">My Spotify</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main-content">
    <h1 class="ivory-le">Our Compatibility</h1>

    <section id="user-profile">
        <!-- Display user profile information here -->
        <div id="displayName"></div>
        <div id="avatar"></div>
        <p id="id"></p>
        <p id="email"></p>
        <a id="uri" href=""></a>
        <a id="url" href=""></a>
        <p id="imgUrl"></p>
    </section>

    <section id="top-songs">
        <!-- Display user's top 5 songs here -->
        <h2>Top Songs</h2>
        <ul id="topSongsList"></ul>
        <h3 id="playlistName"></h3>
        <p id="playlistOwner"></p>
        <p id="playlistDescription"></p>
        <img id="playlistImage" src="" alt="Playlist Image">
        <a id="playlistUrl" href="" target="_blank">View on Spotify</a>       
    </section>
</main>

<footer>
    <p>&copy; 2024 QuaMatBong. All rights reserved.</p>
</footer>
</body>
</html>
